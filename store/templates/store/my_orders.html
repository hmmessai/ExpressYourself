{% extends 'base.html' %}
{% block title %}
My Orders
{% endblock %}
{% block content %}
<div class="container p-5 mb-5" style="height: 80vh;">
    <h1 class="pb-3 text-center">My Orders</h1>
    <div class="form-control h-100 overflow-auto">
        <ul class="list-group">
            {% for order in orders %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{order.product}}
                    {% if order.done %}
                        <span class="badge text-bg-success rounded-pill">
                            Done
                        </span>
                    {% else %}
                        <span class="badge text-bg-danger rounded-pill">
                            Not Done
                        </span>
                    {% endif %}
                </li>
            {% endfor %}
            </ul>
    </div>
    
</div>
{% endblock %}
